<!doctype html>
<html amp lang="en">
<head>
	<meta charset="UTF-8">
	<title> IonizeCMS Slack Channel </title>

	<link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
	<script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>

	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900">
	<link rel="canonical" href="https://localhost:8000/" />

	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "InviteAction",
	  "about": "Get an Invite to Ionize CMS Slack channel!",
	  "agent": {
	    "@type": "Organization",
	    "name": "Ionize CMS",
	    "url": "http://ionizecms.com"
	  }
	}
	</script>

	<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<style amp-custom>{{template_styles}}</style>

</head>
<body>

	<main id="invite-dialog">
		<amp-img id="ionize-logo" src="assets/logo_blue.png" alt="Ionize CMS" height="55" width="182"></amp-img>
		<amp-img id="slack-logo" src="assets/slack.png" alt="Slack" height="55" width="55"></amp-img>

		<form id="invite" method="post" action-xhr="api/send_invite" target="_blank">
			<p>Type in your email address so we can invite you<br/>into the IonizeCMS's Slack Channel!</p>
			<div>
				<input type="email" required placeholder="Whats your email address?" />
				<button>âž¡ Send</button>
			</div>
		</form>
	</main>

	<amp-install-serviceworker src="serviceWorker.js" data-iframe-src="https://ampbyexample.com/sw.html" layout="nodisplay"></amp-install-serviceworker>

</body>
</html>
