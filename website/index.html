<!doctype html>
<html amp lang="en">
<head>
	<meta charset="UTF-8">
	<title> IonizeCMS Slack Invite </title>

	<link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
	<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
	<script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>

	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<link rel="canonical" href="https://ionize-slack.herokuapp.com/" />

	<script type="application/ld+json">
	{
		"@context": "http://schema.org",
		"@type": "InviteAction",
		"about": "Get an Invite to Ionize CMS Slack server!",
		"agent": {
			"@type": "Organization",
			"name": "Ionize CMS",
			"url": "http://ionizecms.com"
		},
		"image": {
	      "@type": "ImageObject",
	      "url": "https://ionize-slack.herokuapp.com/assets/amp_preview.jpg",
	      "height": 1024,
	      "width": 768
	    }
	}
	</script>

	<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<style amp-custom>{{template_styles}}</style>

</head>

    <a class="github-logo-link" href="https://github.com/adaliszk/ionize-slack" target="_blank">
        <amp-img class="github-logo" src="assets/logo_github.png" alt="Fork me on GitHub" height="256" width="256"></amp-img>
    </a>

	<main class="invite-dialog">
		<amp-img class="ionize-logo" src="assets/logo_blue.png" alt="Ionize CMS" height="55" width="182"></amp-img>
		<amp-img class="slack-logo" src="assets/logo_slack@64.png" alt="Slack" height="64" width="64"></amp-img>

		<form class="invite" method="post" action-xhr="api/send_invite" target="_blank">
			<p>Type in your name and email address so we can invite you into the IonizeCMS's Slack Channel!</p>
			<div class="form">
				<input type="text" name="name" required placeholder="Name" />
				<input type="email" name="email" required placeholder="Email Address" />
				<button id="invite_me">
                    <amp-img class="ic_send" src="assets/ic_send.png" alt="Send" height="32" width="32"></amp-img>
                </button>
			</div>
            <div class="form_processing">
                <p><b>Stay calm!</b></p>
				<p>Capybara need some time to process your Request!</p>
            </div>
            <div class="form_success_message" submit-success>
				<template type="amp-mustache">
                	<p>Check your inbox for your Invitation!</p>
				</template>
            </div>
            <div class="form_error_message" submit-error>
				<template type="amp-mustache">
			      <p>Oops! <b>{{error}}</b></p>
				  <p>{{message}}</p>
			    </template>
            </div>
		</form>
	</main>

	<amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-TMHR3XD&gtm.url=SOURCE_URL" data-credentials="include"></amp-analytics>
	<amp-analytics type="googleanalytics">
	<script type="application/json">
	{
	  "vars": {
		"account": "UA-98355334-1"
	  },
	  "triggers": {
		"trackClickOnInviteMe" : {
		  "on": "click",
		  "selector": "#invite_me",
		  "request": "event",
		  "vars": {
			"eventCategory": "Form",
			"eventAction": "Submit"
		  }
		}
	  }
	}
	</script>
	</amp-analytics>

</body>
</html>
